<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções</title>

		<script>
			var numCliques = 0;
			
			function mostraCliques()
			{
				numCliques = numCliques + 1;
				
				alert('ja clicou ' + numCliques + ' vezes');
			}			
		</script>
	</head>
	
	<body>		
		<input type="button" value="Numero cliques" onclick="mostraCliques();"/>
	</body>
</html>
