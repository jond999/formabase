<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ciclo For</title>

		<script>
			function verificarIdade()
			{
				var idade = document.verificacao.idade.value;

				if(idade < 18 || idade > 130)
				{
					alert('Idade inválida para menores de 18 ou vampiros, zombies ou outros seres sobrenaturais! xD');
				}				
				else
				{
					// redirecionar para outro site
					window.location = 'http://www.formabase.com';
				}
			}
		</script>
	</head>
	
	<body>
		<script>
			for(var i = 0; i < 5; i++)
				document.write("<br>Execução do ciclo: " + (i + 1));
		</script>
	</body>
</html>
